{% extends 'base.html' %}

{% block title %} Madlibs! {% endblock %}

{% block content %}

<h1 class="pt-4 mb-3 text-center">Madlibs!</h1>

<form action="/input" class="pb-4">

  <!-- an example of one field -- you should make these autogenerated! -->

  <div class="form-group row">
    <label class="col col-form-label text-right">Choose Story Template:</label></div>
  <div class="form-group row">
    <div class="col">
      <select name="template_picker" class="m-auto form-group row">
        {% for key in templates %}
        <option>{{ key }}</option>
        {% endfor %}
      </select>
    </div>
  </div>

  <button class="btn btn-primary btn-lg w-100">
    Go!
  </button>
</form>

{% endblock %}
