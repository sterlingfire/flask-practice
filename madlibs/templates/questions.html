{% extends 'base.html' %}

{% block title %} Madlibs! {% endblock %}

{% block content %}

<h1 class="pt-4 mb-3 text-center">Madlibs!</h1>

<form action="/results" class="pb-4">
  <div class="form-group row">
    <label class="col-5 col-form-label text-right">Chosen Template:</label>
    <div class="col-7">
      <input name="story_name" required aria-label="{{ story_name }}" class="form-control" value="{{story_name}}" readonly>
    </div>
  </div>
  <!-- an example of one field -- you should make these autogenerated! -->
  {% for blank in story.prompts %}

  <div class="form-group row">
    <label class="col-5 col-form-label text-right">{{ blank }}</label>
    <div class="col-7">
      <input name="{{ blank }}" required aria-label="{{ blank }}" class="form-control">
    </div>
  </div>
  {% endfor %}
  <button class="btn btn-primary btn-lg w-100">
    Make My Story!
  </button>
</form>

{% endblock %}
